<main class="fixed flex bg-gray-100 dark:bg-gray-800">
  <div class="flex h-screen py-4 lg:pl-4 w-screen">
    <button (click)="isSidebarOpen = !isSidebarOpen"
      class="xl:hidden fixed top-4 left-4 z-50 p-2 bg-white dark:bg-gray-700 rounded-full shadow-lg">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="w-6 h-6 text-gray-800 dark:text-gray-200">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 5.25h16.5m-16.5 7.5h16.5m-16.5 7.5h16.5" />
      </svg>
    </button>
    <div class="fixed top-4 left-1/3 sm:left-[40%] lg:hidden pt-2">
      <h1 class="font-extrabold text-2xl rounded-xl px-2 text-white bg-gradient-to-r from-primary to-secondary">
        INEO TMS
      </h1>
    </div>

    <!-- Sidebar Component -->
    <app-navbar [isOpen]="isSidebarOpen" (toggleSidebar)="isSidebarOpen = !isSidebarOpen"></app-navbar>

    <!-- Main Content Area -->
    <div class="flex-grow w-full">
      <router-outlet></router-outlet>
    </div>
  </div>
</main>
