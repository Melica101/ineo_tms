<app-drop-indicator [beforeId]="id" [column]="column"></app-drop-indicator>

<div class="mb-4 cursor-grab active:cursor-grabbing" layout [attr.layoutId]="id" draggable="true"
  (dragstart)="handleDragStart($event)">
  <div class="w-full p-4 bg-white shadow-lg rounded-2xl dark:bg-gray-700">
    <div class="flex items-center justify-between mb-6">
      <div class="flex items-center">
        <div class="flex flex-col">
          <span class="ml-2 font-bold text-black text-md dark:text-white">
            {{ title }}
          </span>
        </div>
      </div>
      <div class="flex items-center">
        <button class="text-gray-200">
          <svg width="25" height="25" fill="currentColor" viewBox="0 0 1792 1792" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M1088 1248v192q0 40-28 68t-68 28h-192q-40 0-68-28t-28-68v-192q0-40 28-68t68-28h192q40 0 68 28t28 68zm0-512v192q0 40-28 68t-68 28h-192q-40 0-68-28t-28-68v-192q0-40 28-68t68-28h192q40 0 68 28t28 68zm0-512v192q0 40-28 68t-68 28h-192q-40 0-68-28t-28-68v-192q0-40 28-68t68-28h192q40 0 68 28t28 68z">
            </path>
          </svg>
        </button>
      </div>
    </div>
    <div class="flex items-center justify-between mb-4 space-x-12">
      <span class="flex items-center px-2 py-1 text-xs font-semibold text-yellow-500 bg-yellow-100 rounded-md w-32">
        DUE DATE : 18 JUN
      </span>
      <span
        class="flex items-center px-2 py-1 text-xs font-semibold text-red-400 bg-white border border-red-400 rounded-md">
        {{ priority.toUpperCase() }} PRIORITY
      </span>
    </div>
  </div>
</div>
@if (loading) {
<div class="mb-4">
  <div class="w-full bg-white shadow-lg rounded-2xl">
    <div class="h-48 p-3 overflow-hidden bg-gray-200 rounded-2xl animate-pulse">
    </div>
    <div class="p-3 h-">
      <div class="grid grid-cols-3 gap-4 mt-2">
        <div class="h-8 bg-gray-200 rounded animate-pulse">
        </div>
        <div class="h-8 bg-gray-200 rounded animate-pulse">
        </div>
        <div class="h-8 bg-gray-200 rounded animate-pulse">
        </div>
        <div class="h-8 col-span-2 bg-gray-200 rounded animate-pulse">
        </div>
        <div class="h-8 bg-gray-200 rounded  animate-pulse">
        </div>
        <div class="...">
        </div>
        <div class="col-span-2 ...">
        </div>
      </div>
    </div>
  </div>
</div>
}
