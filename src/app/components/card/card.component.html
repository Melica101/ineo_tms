<div class="mb-3 cursor-drag active:cursor-grabbing select-none" cdkDrag (click)="details()">
  <div class="w-full p-3 bg-white shadow-sm rounded-xl dark:bg-gray-700">
    <div class="flex items-center justify-between mb-6">
      <div class="flex items-center">
        <div class="flex flex-col">
          <span class="ml-2 font-semibold text-gray-900 text-md dark:text-white">
            {{ task.title }}
          </span>
        </div>
      </div>
      <div class="flex items-center" (click)="onDelete(); $event.stopPropagation();">
        <svg width="20px" height="20px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
          <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
          <g id="SVGRepo_iconCarrier">
            <path d="M10 12V17" stroke="#d38d8d" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
            <path d="M14 12V17" stroke="#d38d8d" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
            <path d="M4 7H20" stroke="#d38d8d" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
            <path d="M6 10V18C6 19.6569 7.34315 21 9 21H15C16.6569 21 18 19.6569 18 18V10" stroke="#d38d8d"
              stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
            <path d="M9 5C9 3.89543 9.89543 3 11 3H13C14.1046 3 15 3.89543 15 5V7H9V5Z" stroke="#d38d8d"
              stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
          </g>
        </svg>
      </div>
    </div>
    <div class="flex items-center justify-between mb-2">
      <span
        class="flex sm:hidden justify-start items-center px-2 py-1 text-xs font-medium text-secondary bg-violet-100 dark:bg-violet-200 rounded-md">
        DUE: {{ task.dueDate | date: 'dd MMM' | uppercase }}
      </span>
      <span
        class="hidden sm:flex justify-start items-center px-2 py-1 text-xs font-medium text-secondary bg-violet-100 dark:bg-violet-200 rounded-md">
        DUE DATE: {{ task.dueDate | date: 'dd MMM' | uppercase }}
      </span>
      <span
        class="items-center hidden sm:flex px-2 py-1 text-xs font-medium bg-white dark:bg-gray-700 border rounded-md"
        [ngClass]="{
    'text-pink-400 border-pink-400': task.priority === 'low',
    'text-orange-400 border-orange-400': task.priority === 'medium',
    'text-emerald-400 border-emerald-400': task.priority === 'high'
  }">
        {{ task.priority.toUpperCase() }} PRIORITY
      </span>
      <span
        class="items-center flex sm:hidden px-2 py-1 text-xs font-medium bg-white dark:bg-gray-700 border rounded-md"
        [ngClass]="{
    'text-pink-400 border-pink-400': task.priority === 'low',
    'text-orange-400 border-orange-400': task.priority === 'medium',
    'text-emerald-400 border-emerald-400': task.priority === 'high'
  }">
        {{ task.priority.toUpperCase() }}
      </span>
    </div>
  </div>
</div>
