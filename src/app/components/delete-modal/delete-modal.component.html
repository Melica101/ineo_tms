<div class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
  <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-sm">
    <h3 class="text-xl font-bold mb-4">Confirm Deletion</h3>
    <p class="mb-4">Are you sure you want to delete this task?</p>
    <div class="flex justify-end">
      <button (click)="onCancel()" class="bg-gray-500 text-white px-4 py-2 rounded mr-2">Cancel</button>
      <button (click)="onConfirm()" class="bg-red-500 text-white px-4 py-2 rounded">Delete</button>
    </div>
  </div>
</div>
