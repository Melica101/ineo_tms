
<div class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
  <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-lg">
    <h3 class="text-xl font-bold mb-4">Task Details</h3>

    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700">Title</label>
      <input [(ngModel)]="task.title" type="text" class="mt-1 block w-full border border-gray-300 rounded-md p-2">
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700">Description</label>
      <quill-editor [(ngModel)]="task.description" class="mt-1 block w-full border border-gray-300 rounded-md p-2" [modules]="editorModules"></quill-editor>
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700">Priority</label>
      <select [(ngModel)]="task.priority" class="mt-1 block w-full border border-gray-300 rounded-md p-2">
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
      </select>
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700">Due Date</label>
      <input [(ngModel)]="task.dueDate" type="date" class="mt-1 block w-full border border-gray-300 rounded-md p-2">
    </div>

    <div class="flex justify-end">
      <button (click)="onClose()" class="bg-gray-500 text-white px-4 py-2 rounded mr-2">Cancel</button>
      <button (click)="onSave()" class="bg-blue-500 text-white px-4 py-2 rounded">Save</button>
    </div>
  </div>
</div>
